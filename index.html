<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">

        <style>
         /* html {
        font-size: 62.5%;
        box-sizing: border-box;
        } */

        *,
        *::before,
        *::after {
        margin: 0;
        padding: 0;
        box-sizing: inherit;
        }

        .calculator {
        border: 1px solid #ccc;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12);
        border-radius: 5px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        }

        .calculator-screen {
        width: 100%;
        height: 70px;
        border: none;
        text-align: right;
        padding-right: 20px;
        padding-left: 10px;
        font-size: 4rem;
        }

        button {
        min-height: 50px;
        max-height: auto;
        font-size: 2rem!important;
        box-shadow: 0 2px 5px 0 rgba(0,0,0,.16), 0 2px 10px 0 rgba(0,0,0,.12);
        }

        .equal-sign {
        height: 98%;
        grid-area: 2 / 4 / 6 / 5;
        }

        .calculator-keys {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 20px;
        padding: 20px;
        }
    </style>
        <title>My Calculator</title>
    </head>
    <body>
        <ul class="nav nav-tabs justify-content-center">
            <li class="nav-item"><a href="index.html" class="nav-link active"
                    style="width:250px;">Calculator</a></li>
            <li class="nav-item"><a href="noteApp.html"
                    class="nav-link ml-2" style="width:250px;">Add Notes</a></li>
            <li class="nav-item"><a href="setAlarm.html"
                    class="nav-link ml-2" style="width:250px;">Set Alarm</a></li>
        </ul>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <a class="navbar-brand">Calculator</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
    
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link">Home <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>
        <div class="calculator card">

            <div class="input-group">
                <button type="button" class="input-group-text btn" id="X"
                    style="width:30px; background-color: #252525; color: #fff;">&times;</button>
                <input type="text" class="form-control calculator-screen
                    z-depth-1" id="screen" disabled style="background-color:
                    #252525; color: #fff;" />
            </div>


            <div class="calculator-keys">

                <button type="button" class="all-clear function btn btn-danger"
                    value="C">C</button>
                <button type="button" class="operator btn btn-success"
                    value="brackets">( )</button>
                <button type="button" class="operator btn btn-success"
                    value="%">%</button>
                <button type="button" class="operator btn btn-success"
                    value="/">&divide;</button>

                <button type="button" value="7" class="btn btn-light
                    waves-effect">7</button>
                <button type="button" value="8" class="btn btn-light
                    waves-effect">8</button>
                <button type="button" value="9" class="btn btn-light
                    waves-effect">9</button>
                <button type="button" class="operator btn btn-success"
                    value="*">&times;</button>


                <button type="button" value="4" class="btn btn-light
                    waves-effect">4</button>
                <button type="button" value="5" class="btn btn-light
                    waves-effect">5</button>
                <button type="button" value="6" class="btn btn-light
                    waves-effect">6</button>
                <button type="button" class="operator btn btn-success"
                    value="-">-</button>


                <button type="button" value="1" class="btn btn-light
                    waves-effect">1</button>
                <button type="button" value="2" class="btn btn-light
                    waves-effect">2</button>
                <button type="button" value="3" class="btn btn-light
                    waves-effect">3</button>
                <button type="button" class="operator btn btn-success"
                    value="+">+</button>


                <button type="button" value="viceversa" class="btn btn-secondary
                    waves-effect">+/-</button>
                <button type="button" value="0" class="btn btn-light
                    waves-effect">0</button>
                <button type="button" class="decimal function btn btn-secondary"
                    value=".">.</button>
                <button type="button" class="btn btn-primary
                    waves-effect" value="=">=</button>

            </div>
        </div>
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
        <script>
            let screen = document.getElementById('screen')
            let button = document.querySelectorAll('button')
            let screenValue = ""
            let mytemp = 0
            let tempo = 0 
            let operators = ["/", "*", "-", "+", "%"];
            let nums = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0"];
            screen.addEventListener('input',() => {
                screenValue = screen.value
            })
            document.getElementById('X').addEventListener('click',() => {
                screen.value = screen.value.substr(0, screen.value.length - 1)
                screenValue = screen.value
            })
            for(item of button){
                item.addEventListener('click',(e) => {
                    screen.removeAttribute("disabled")
                    buttonText = e.target.value;
                    if(buttonText == 'C'){
                        screenValue = ""
                        screen.value = screenValue
                    }
                    else if(buttonText == '='){
                        if(screen.value == ""){
                            screen.value = 0
                            screenValue = screen.value
                        } else{
                        screen.value = eval(screenValue)
                        screenValue = screen.value
                        }
                    }
                    else if(buttonText == 'viceversa'){
                        screenValue = screen.value*-1
                        screen.value = screenValue
                    }
                    else if(buttonText == '.'){
                        if(screen.value.indexOf(".") == -1){
                            screenValue += "."
                            screen.value = screenValue
                        }
                    }
                    else if(buttonText == 'brackets'){
                        temp = screen.value["length"]
                        if(screenValue == "" ){
                            screenValue = "("
                            screen.value = screenValue
                            mytemp++
                        }
                        else if(screen.value[temp-1] == "(" ){
                            screenValue += "("
                            screen.value = screenValue
                            mytemp++
                        }
                        else {
                            if(mytemp){
                            screenValue += ")"
                            screen.value = screenValue
                            mytemp--
                            }
                            else if(screen.value[temp-1] == ")"){
                            screenValue += "*("
                            screen.value = screenValue
                            mytemp++ 
                            }
                            else if((nums.indexOf(screen.value[temp-1]) != -1) ){
                            screenValue += "*("
                            screen.value = screenValue
                            mytemp++
                            }
                            else{
                            screenValue += "("
                            screen.value = screenValue
                            mytemp++
                            }
                        }
                    }
                    else {
                        if(operators.indexOf(buttonText) == -1){
                        screenValue += buttonText
                        screen.value = screenValue
                        if(tempo==1){ tempo-- }
                        }
                        else{  
                            if(tempo==1){       
                            screen.value = screen.value.substr(0, screen.value.length - 1)
                            screen.value += buttonText
                            screenValue = buttonText
                            }
                            else { 
                            screenValue += buttonText
                            screen.value = screenValue
                            tempo++ 
                            }
                        }
                    }
                })
            }
        </script>
    </body>
</html>
